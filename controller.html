<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Form</title>
    <link rel="stylesheet" href="./styles.css/model.css">
    
</head>

<body>

    <className="topo" h1>Gerenciamento de Clientes</h1>
    
    <form id="clienteForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required>
        
        <label for="projeto">Projeto:</label>
        <input type="text" id="projeto" name="projeto" required>
        
        <label for="local">Local:</label>
        <input type="text" id="local" name="local" required>
        
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        
        <label for="volumes">Volumes:</label>
        <input type="text" id="volumes" name="volumes" required>
        
        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <button type="button"onclick="window.location.href='http://127.0.0.1:5500/index.html;">Gerenciamento de Cliente</button>
    </form>
    <div id="clientesList"></div>
    <script src="script.js"></script>
</body>
</html>
